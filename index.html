<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Waste Excess Weight Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Excess Weight Calculator</h1>

  <form id="calculatorForm">

    <label>Bin Size (Litres):</label>
    <input type="number" id="binSize" required />

    <label>Number of Bins / Services:</label>
    <input type="number" id="quantity" required />

    <label>Actual Bin Weight (kg):</label>
    <input type="number" id="actualWeight" required />

    <label>Allowance per mÂ³ (kg):</label>
    <input type="number" id="allowance" value="80" required />

    <label>Charging Rule:</label>
    <select id="rule">
      <option value="NO_CHARGE">Do not charge excess</option>
      <option value="ALLOWANCE_BASED">Charge based on allowance</option>
      <option value="CONTRACTOR">Charge contractor excess</option>
    </select>

    <label>Contractor Rate (per kg):</label>
    <input type="number" id="contractorRate" value="0.75" step="0.01" required />

    <label>Customer Tier:</label>
    <select id="tier">
      <option value="TIER1">Tier 1 (25% margin)</option>
      <option value="TIER2">Tier 2 (30% margin)</option>
    </select>

    <button type="submit">Calculate</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
